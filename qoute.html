<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <title>Qoute Generator</title>
</head>
<body class="bg-blue-800">
    <main class="container mx-auto h-[641px]">
        <div class="w-[50%] mx-auto flex justify-center">

                <div class="card-body">

                  </div>
                </div>
              </div>
        </div>

    </main>
